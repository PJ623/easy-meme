<!DOCTYPE html>
<html>

<head>
    <title>Easy Meme</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="wrapper">
        <h1>Easy Meme</h1>
        <div id="control-panel">
            <div class="file-upload">
                <input id="URL-text-box" type="text">
                or
                <input type="file" id="file-box" accept="image/png, image/jpeg">
            </div>
            <textarea id="text-text-box" type="text"></textarea>
            <button id="upload-button">#upload-button</button>
        </div>
        <div>
            <!-- load with placeholder image -->
            <canvas id="result"></canvas>
        </div>
        <a id="download-link" href="">#download-link</a>
        <a id="download-link-small" href="">#download-link-small</a>
    </div>
    <script src="main.js"></script>
</body>

</html>
