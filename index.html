<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Easy Meme</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="wrapper">
        <h1>Easy Meme</h1>
        <div id="control-panel">
            <div class="file-upload">
                <input id="URL-text-box" type="text" placeholder="image URL">
                or
                <input type="file" id="file-box" accept="image/png, image/jpeg">
            </div>
            <textarea id="text-text-box" type="text" placeholder="caption text goes here"></textarea>
            <button id="upload-button">Assemble Meme</button>
        </div>
        <div id="results-container">
            <!-- load with placeholder image -->
            <canvas id="result"></canvas>
            <br>
            <a id="download-link" href="">Download Image</a>
            <br>
            <a id="download-link-small" href="">Download Smaller Image</a>
        </div>
        <br>
        <a href="https://github.com/PJ623/easy-meme" target="_blank">View code on GitHub</a>
    </div>
    <script src="main.js"></script>
</body>

</html>
